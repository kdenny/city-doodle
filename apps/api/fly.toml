# Fly.io configuration for City Doodle API
# See https://fly.io/docs/reference/configuration/ for all options
#
# Required secrets (set via `flyctl secrets set`):
#   DATABASE_URL      - Postgres connection string (asyncpg format)
#   DATABASE_URL_SYNC - Postgres connection string (psycopg2 format, for migrations)

app = "city-doodle-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "alembic upgrade head"

[env]
  PORT = "8080"
  LOG_LEVEL = "info"
  AUTH_MODE = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
