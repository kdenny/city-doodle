# Fly.io configuration for City Doodle Worker
# See https://fly.io/docs/reference/configuration/ for all options

app = "city-doodle-worker"
primary_region = "iad"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  LOG_LEVEL = "info"

# Worker process - no HTTP service, just runs continuously
[processes]
  worker = "PYTHONPATH=src python -m city_worker.main"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
