name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz | tar xz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Scan for secrets
        run: |
          # Try to scan git history for the PR
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"

            # Check if the base commit exists (may not for unrelated-histories merges)
            if git cat-file -e "$BASE_SHA" 2>/dev/null; then
              echo "Scanning commits $BASE_SHA..$HEAD_SHA"
              gitleaks detect --log-opts="$BASE_SHA..$HEAD_SHA" --redact -v --exit-code=2 || {
                EXIT_CODE=$?
                if [ $EXIT_CODE -eq 2 ]; then
                  echo "::error::Gitleaks found secrets in the commits"
                  exit 1
                elif [ $EXIT_CODE -ne 0 ]; then
                  echo "::warning::Git history scan failed, falling back to directory scan"
                  gitleaks detect --no-git --redact -v --exit-code=2
                fi
              }
            else
              echo "::warning::Base commit not found (unrelated-histories merge?), scanning directory"
              gitleaks detect --no-git --redact -v --exit-code=2
            fi
          else
            # For push events, scan the entire repo
            gitleaks detect --redact -v --exit-code=2
          fi

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check Dependency graph status
        id: depgraph
        run: |
          status=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}" \
            | jq -r '.security_and_analysis.dependency_graph.status // "disabled"')
          echo "status=$status" >> $GITHUB_OUTPUT

      - name: Dependency Review
        if: steps.depgraph.outputs.status == 'enabled'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

      - name: Warn if Dependency graph disabled
        if: steps.depgraph.outputs.status != 'enabled'
        run: |
          echo "::warning::Dependency Review is not supported on this repository."
          echo "Enable Dependency graph in Settings > Code security and analysis:"
          echo "https://github.com/${{ github.repository }}/settings/security_analysis"
          echo "Run 'bin/vibe setup' to be prompted to enable it when configuring the project."

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate SBOM
        run: syft . -o spdx-json > sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          # Python is interpreted; skip autobuild to avoid "No source code seen" failures
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
