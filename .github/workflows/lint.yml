name: Lint & Type Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  python-lint:
    name: Python (ruff + mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Python code
        id: check
        run: |
          if [ -f "pyproject.toml" ] || [ -f "setup.py" ] || find . -name "*.py" -type f | head -1 | grep -q .; then
            echo "has_python=true" >> $GITHUB_OUTPUT
          else
            echo "has_python=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.check.outputs.has_python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.check.outputs.has_python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" 2>/dev/null || pip install ruff mypy

      - name: Run ruff (lint)
        if: steps.check.outputs.has_python == 'true'
        run: ruff check .

      - name: Run ruff (format check)
        if: steps.check.outputs.has_python == 'true'
        run: ruff format --check .

      - name: Run mypy (type check)
        if: steps.check.outputs.has_python == 'true'
        run: mypy lib/ --ignore-missing-imports

      - name: Skip (no Python)
        if: steps.check.outputs.has_python != 'true'
        run: echo "No Python code found, skipping Python lint checks."

  typescript-lint:
    name: TypeScript (eslint + tsc)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find Node.js projects
        id: check
        run: |
          # Check for package.json in monorepo app/package locations (not root)
          NODE_DIRS=""
          for dir in apps/* packages/*; do
            if [ -f "$dir/package.json" ] && [ -f "$dir/package-lock.json" ]; then
              NODE_DIRS="$NODE_DIRS $dir"
            fi
          done
          if [ -n "$NODE_DIRS" ]; then
            echo "has_node=true" >> $GITHUB_OUTPUT
            echo "node_dirs=$NODE_DIRS" >> $GITHUB_OUTPUT
          else
            echo "has_node=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check.outputs.has_node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and lint
        if: steps.check.outputs.has_node == 'true'
        run: |
          for dir in ${{ steps.check.outputs.node_dirs }}; do
            echo "=== Linting $dir ==="
            cd "$dir"
            npm ci
            npm run lint --if-present
            npm run typecheck --if-present || npx tsc --noEmit 2>/dev/null || echo "No TypeScript config"
            cd - > /dev/null
          done

      - name: Skip (no Node.js)
        if: steps.check.outputs.has_node != 'true'
        run: echo "No package.json with lock file found, skipping TypeScript lint checks."
