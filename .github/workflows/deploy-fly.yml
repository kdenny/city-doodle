name: Deploy to Fly.io

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_api:
        description: 'Deploy API'
        required: false
        default: true
        type: boolean
      deploy_worker:
        description: 'Deploy Worker'
        required: false
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      worker: ${{ steps.filter.outputs.worker }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
            worker:
              - 'apps/worker/**'
            shared:
              - 'packages/shared/**'

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_api == 'true' ||
      github.event_name == 'push' && (needs.detect-changes.outputs.api == 'true' || needs.detect-changes.outputs.shared == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Deploy API to Fly.io
        working-directory: apps/api
        run: $HOME/.fly/bin/flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_API }}

  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_worker == 'true' ||
      github.event_name == 'push' && (needs.detect-changes.outputs.worker == 'true' || needs.detect-changes.outputs.shared == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Deploy Worker to Fly.io
        working-directory: apps/worker
        run: $HOME/.fly/bin/flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_WORKER }}
